########################################################################################
# HYPRLAND 2026 UNIFIED CONFIG (AMD)
########################################################################################
source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/gpu-env.conf

monitor=,2560x1440@165,auto,1

$terminal    = kitty
$editor      = code
$browser     = firefox

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# WALLPAPER SYSTEM (FIXED ORDER)
exec-once = pkill swww-daemon; pkill swww; true
exec-once = sleep 0.5 && swww-daemon --format xrgb

# UI COMPONENTS
exec-once = waybar
exec-once = mako
exec-once = udiskie

###############
### INPUT   ###
###############
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Escape, exec, hyprctl dispatch exit
bind = $mainMod, F, exec, python3 ~/.config/scripts/filemanager.py
bind = $mainMod, W, exec, python3 ~/.config/scripts/wallpaper-picker.py
bind = $mainMod, D, exec, python3 ~/.config/scripts/app-picker.py
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser
bind = $mainMod, I, exec, $terminal -e btop
bind = $mainMod, S, exec, spotify
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating

# --- MEDIA CONTROLS (Audio & Brightness) ---
# These binds work even if the compositor is locked
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Wastebasket Management
bind = $mainMod ALT, E, exec, sh -c "trash-empty -f; notify-send -i user-trash-full 'Trash Service' 'Wastebasket has been cleared across all drives.'"

# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#####################
### LOOK & FEEL   ###
#####################
general {
    gaps_in = 3
    gaps_out =5
    border_size = 2
    col.active_border = $color4 $color2 45deg
    col.inactive_border = $color8

    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    disable_splash_rendering = true
    vrr = 0
}

##############################
### WINDOW RULES           ###
##############################
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:title ^(WallpaperPicker)$
windowrule = center on, match:title ^(WallpaperPicker)$
windowrule = size 1200 550, match:title ^(WallpaperPicker)$

windowrule = opacity 0.90 0.90 1.0, match:class ^(firefox)$
windowrule = opacity 0.90, match:class ^(code-oss)$
windowrule = opacity 0.80, match:class ^(spotify)$
windowrule = opacity 0.80, match:class ^(kitty)$
